<!DOCTYPE html>  <!-- HTML5 문서임을 알려줌 -->
<html>
<head>
    <meta charset="utf-8">  <!-- 한글이 정상적으로 보이도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 모바일에서 콘텐츠 크기 최적화 -->
    <title>이미지 넣기</title>
    <link rel="stylesheet" type="text/css" href="image.css">
</head>

<body>
<!-- 이미지를 담는 컨테이너(div)가 없는 경우 -->
<img id="img-a" src="dog.jpg">

<!-- 이미지를 담는 div 사이즈에 맞게 넣는 경우 -->
<div id="img-b">
    <img src="dog.jpg">
</div>

<!-- div의 배경으로 이미지를 넣는 경우 -->
<div id="img-c"></div>

</body>
</html>
